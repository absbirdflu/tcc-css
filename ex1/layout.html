<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout</title>
    <link rel="stylesheet" href="layout.css">
  </head>
  <body>
    <div id="wrapper" class="container">
      <div id="header">
        <div class="header-image">
          <div class="user">
            <a href="javascript:;">Login</a> | <a href="javascript:;">Sign in</a>
          </div>
          Header Banner
        </div>
        <ul class="nav">
          <li><a href="javascript:;">Link1</a></li>
          <li><a href="javascript:;">Link2</a></li>
          <li><a href="javascript:;">Link3</a></li>
          <li><a href="javascript:;">Link4</a></li>
          <li><a href="javascript:;">Link5</a></li>
        </ul>
        <form class="search-form">
          <label for="search-keyword-field">Search</label>
          <input id="search-keyword-field" type="text" name="search-keyword">
          <button>Submit</button>
        </form>
      </div>
      <div id="main">
        <div id="column-left">
          Column Left Content
        </div>
        <div id="column-right">
          Column Right Content
        </div>
      </div>
      <div id="footer">
        Footer Content
      </div>
      <div id="fixed">
        Fixed Content
      </div>
    </div>
  </body>
</html>
